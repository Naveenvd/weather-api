
# H2 Database Configuration (In-Memory for now)
spring.datasource.url=jdbc:h2:mem:weatherdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Performance optimizations for large CSV inserts
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# CSV File Path
weather.csv.path=src/main/resources/data/testset.csv

server.port=8080
